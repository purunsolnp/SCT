<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 변경</title>
    <style>
        body {
            font-family: 'Noto Sans KR', Arial, sans-serif;
            background: #f7fafc;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 32px 28px 24px 28px;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            margin-bottom: 24px;
            color: #2b6cb0;
        }
        .form-group {
            margin-bottom: 18px;
        }
        label {
            display: block;
            margin-bottom: 7px;
            color: #4a5568;
            font-weight: 500;
        }
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1.5px solid #cbd5e0;
            border-radius: 8px;
            font-size: 1em;
            background: #f7fafc;
            transition: border 0.2s;
        }
        input[type="password"]:focus {
            border-color: #4299e1;
            outline: none;
        }
        .btn {
            width: 100%;
            padding: 13px;
            background: linear-gradient(135deg, #4299e1, #667eea);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #3182ce;
        }
        .message {
            margin-top: 18px;
            text-align: center;
            font-size: 1em;
        }
        .success {
            color: #38a169;
        }
        .error {
            color: #e53e3e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>비밀번호 변경</h2>
        <form id="change-password-form">
            <div class="form-group">
                <label for="current-password">현재 비밀번호</label>
                <input type="password" id="current-password" required autocomplete="current-password">
            </div>
            <div class="form-group">
                <label for="new-password">새 비밀번호</label>
                <input type="password" id="new-password" required autocomplete="new-password">
                <div style="font-size:0.9em; color:#718096; margin-top:5px;">8자 이상, 대/소문자, 숫자, 특수문자 포함</div>
            </div>
            <button type="submit" class="btn">비밀번호 변경</button>
        </form>
        <div class="message" id="message"></div>
    </div>
    <script>
    document.getElementById('change-password-form').onsubmit = async function(e) {
        e.preventDefault();
        const current = document.getElementById('current-password').value;
        const newpw = document.getElementById('new-password').value;
        const token = localStorage.getItem('token');
        const messageDiv = document.getElementById('message');
        messageDiv.textContent = '';
        messageDiv.className = 'message';

        if (!token) {
            messageDiv.textContent = '로그인이 필요합니다.';
            messageDiv.classList.add('error');
            return;
        }

        try {
            const res = await fetch('/auth/change-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + token
                },
                body: JSON.stringify({ current_password: current, new_password: newpw })
            });
            const data = await res.json();
            if (res.ok) {
                messageDiv.textContent = '비밀번호가 성공적으로 변경되었습니다.';
                messageDiv.classList.add('success');
                document.getElementById('change-password-form').reset();
            } else {
                messageDiv.textContent = data.detail || '오류가 발생했습니다.';
                messageDiv.classList.add('error');
            }
        } catch (err) {
            messageDiv.textContent = '서버와의 연결에 실패했습니다.';
            messageDiv.classList.add('error');
        }
    };
    </script>
</body>
</html>
